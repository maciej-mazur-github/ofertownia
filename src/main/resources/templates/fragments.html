<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<nav th:fragment="nav"
     class="navbar navbar-expand-xl navbar-dark bg-dark" aria-label="Fourth navbar example">
    <div class="container-fluid">
        <a class="navbar-brand ml-3" href="/" th:href="@{/}">Ofertownia</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 ml-3 mb-md-0">
                <li class="nav-item active">
                    <a class="nav-link active" aria-current="page" th:href="@{/kategorie}">Kategorie</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/szukaj}">Szukaj</a>
                </li>
                <li sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_SUPERADMIN')" class="nav-item active">
                    <a class="nav-link" th:href="@{/dodaj-oferte}">Dodaj</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item active d-none d-md-block">
                    <span class="nav-link">|</span>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item active">
                    <a class="nav-link" th:href="@{/pogoda}">Pogoda</a>
                </li>
                <li class="nav-item active d-none d-md-block">
                    <span class="nav-link">|</span>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item active">
                    <a class="nav-link" th:href="@{/rejestracja}">Zarejestruj</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item active">
                    <a class="nav-link" th:href="@{/edycja}">Edytuj</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item active">
                    <a class="nav-link"  href="/zaloguj" th:href="@{/zaloguj}">Zaloguj</a>
                </li>
                <li sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_SUPERADMIN')" class="nav-item active">
                    <a class="nav-link"  href="/admin" th:href="@{/admin}">Panel administratora</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item active">
                    <a class="nav-link"  href="/wyloguj" th:href="@{/wyloguj}">Wyloguj</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto ml-3">
                <li class="nav-item active"
                    sec:authorize="isAuthenticated()">
                    <span class="nav-link" th:text="|Zalogowany jako ${#authentication.name}|"></span>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron home-jumbo"
     th:style="|background-image:url(@{/img/jumbo-back.jpg})|"
     th:fragment="general-jumbotron">
    <div class="container text-center text-white jumbo-container">
        <h1 class="display-3">Ofertownia</h1>
        <p>W naszym serwisie znajdziesz tylko najlepsze oferty.</p>
    </div>
</div>

</body>
</html>
