<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <script th:inline="javascript">
        let pathToOffer = [[${pathToOffer}]];
        let generalApplicationPath = [[${generalApplicationPath}]];
    </script>
</head>
<body>

    <div layout:fragment="custom-jumbotron" th:replace="~{fragments :: general-jumbotron}"></div>

    <div class="container container-main"
         layout:fragment="main-container">
        <div class="row">
            <div class="loader spinner-border mx-auto" role="status">
            </div>
        </div>
        <img referrerpolicy="no-referrer-when-downgrade" src="https://p.malpka.eu/matomo.php?idsite=11&amp;rec=1" style="border:0" alt="" />
    </div>

</body>
</html>
